{% load static %}
{{ '<' }}{{ '!DOCTYPE html>' }}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}My Site{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <!-- HEADER -->
    <header class="p-3 custom-header">
      <div class="container">
        <div class="d-flex align-items-center justify-content-between">
          <!-- Логотип -->
          <a href="/" class="d-flex align-items-center text-white text-decoration-none">
            <img src="{% static 'img/logo.png' %}" alt="Логотип" class="logo-img me-3">
          </a>

          <!-- Поле поиска + кнопка "Спроси!" (в центре) -->
          <div class="d-flex flex-grow-1 justify-content-center">
            <form class="d-flex">
              <input type="search" class="form-control me-2" placeholder="Search..." aria-label="Search">
              <button type="button" class="btn ask-btn">ASK!</button>
            </form>
          </div>

          <!-- Кнопки -->
          <div class="text-end">
            <button type="button" class="btn btn-outline-light me-2" style="font-weight: 1000;" >LOGIN</button>
            <button type="button" class="btn custom-sign-up-btn">SIGN-UP</button>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="container pt-4">
        <div class="row">
            <!-- ОСНОВНОЙ КОНТЕНТ -->

            <div class="col-9">
                {% block content %}{% endblock %}
            </div>

            <!-- SIDEBAR -->
            <div class="col-3">
                <div class="card shadow-sm p-3 mb-3">
                    <h2>POPULAR TAGS</h2>
                    <div>
                        <span class="badge bg-primary">JavaScript</span>
                        <span class="badge bg-secondary">React</span>
                        <span class="badge bg-success">Python</span>
                        <span class="badge bg-danger">CSS</span>
                        <span class="badge bg-warning text-dark">HTML</span>
                    </div>
                </div>

                <div class="card shadow-sm p-3">
                    <h2>BEST MEMBERS</h2>
                    <ul class="list-unstyled mb-0">
                        <li class="d-flex align-items-center mb-2">
                            <img src="{% static 'img/member1.jpg' %}" alt="User" class="rounded-circle me-2" width="30" height="30">
                            <span>JohnDoe</span>
                        </li>
                        <li class="d-flex align-items-center mb-2">
                            <img src="{% static 'img/member2.jpg' %}" alt="User" class="rounded-circle me-2" width="30" height="30">
                            <span>JaneSmith</span>
                        </li>
                        <li class="d-flex align-items-center">
                            <img src="{% static 'img/member3.jpg' %}" alt="User" class="rounded-circle me-2" width="30" height="30">
                            <span>CoderX</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer>
    </footer>

</body>
</html>
