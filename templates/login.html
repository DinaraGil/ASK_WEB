{% extends 'layouts/base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block header %}{% include 'layouts/header_not_auth.html' %}{% endblock %}

{% block content %}

<div class="main-content">
    <h2>Log in</h2>

    <form style="max-width: 500px;">
        <!-- Логин -->
        <div class="row align-items-center mb-3">
            <label for="loginInput" class="col-3 col-form-label">Login</label>
            <div class="col-9">
                <input type="text" class="form-control" id="loginInput" placeholder="Enter yor login here">
            </div>
        </div>

        <!-- Пароль -->
        <div class="row align-items-center mb-3">
            <label for="passwordInput" class="col-3 col-form-label">Password</label>
            <div class="col-9">
                <input type="password" class="form-control" id="passwordInput">
            </div>
        </div>

        <!-- Кнопка входа -->
        <button type="submit" class="btn btn-dark">Log in!</button>

        <!-- Ссылка на создание аккаунта -->
        <div class="mt-2">
            <a href="{% url 'signup' %}">create new account</a>
        </div>
    </form>
</div>

{% endblock %}
