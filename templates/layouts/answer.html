{% load static %}

<div class="card shadow-sm p-3 mb-3">
    <div class="d-flex">
        <img src="{% static img_path %}" alt="Автор" class="rounded-circle me-3" width="50"
             height="50">
        <div class="flex-grow-1">
            <p class="mb-2 text-muted">{{ answer.text }}</p>
            <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center me-3">
                    <button class="btn btn-outline-success btn-sm">▲</button>
                    <span class="mx-2 fw-bold">{{ answer.count_likes }}</span>
                    <button class="btn btn-outline-danger btn-sm">▼</button>
                </div>
                <div class="form-check ms-3">
                    <input class="form-check-input" type="radio" name="correct_answer" id="correct{{ answer.id }}">
                    <label class="form-check-label" for="correct{{ answer.id }}">
                        Correct!
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
